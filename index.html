<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carta de la Parrilla</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <div class="container">
      <div class="brand-row">
        <div class="logo" id="logo">R</div>
        <div>
          <h1 class="brand-title" id="brandTitle">La Parrilla de Bialet</h1>
          <p class="brand-sub" id="brandSubtitle">La carta de nuestros sabores!</p>
        </div>
      </div>
    </div>
  </header>

  <nav class="category-nav">
    <div class="pillbar container" id="pillbar"></div>
  </nav>

  <main class="container" id="main"></main>

  <footer class="container">
    <small id="footerNote">
      * Los precios y fotos son ilustrativos para la demo. Formato de moneda: ARS. |
      ¿Querés esta carta con tu logo, tus colores y tus platos? ¡Se personaliza en minutos!
    </small>
  </footer>

  <button class="back-top" id="backTop" aria-label="Volver arriba">↑ Arriba</button>

  <!-- Language & Darkmode controls are injected by app.js -->
  <script type="module" src="app.js"></script>
</body>
</html>
